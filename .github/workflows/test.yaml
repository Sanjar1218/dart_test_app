name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
      - run: dart pub get
      - run: dart test --file-reporter json:test.json
      - run: pwd
      - run: cat test.json
      - run: echo ${{github.actor}}
      - run: pip3 install openpyxl
      - run: python3 check.py